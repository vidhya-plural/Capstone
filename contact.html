<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoplane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Desktop/Academy/capstone/capstone/css/login.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="#default" class="logo">SHOPLANE</a>
            <div class="header-right">
              <a class="active" href="./header.html">Home</a>
              <a href="product_men.html">Mens_Collection</a>
              <a href="product_women.html">Womens_Collection</a>
              <a href="order.html">Order</a>
              <a href="./contact.html">Contact</a>
              <a href="./login.html">Login</a>
            </div>
            </div>
            <nav class="my-3 ms-3" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact</li>
                </ol>
            </nav>
      </header>
    <main role="main">
        <div class="container">
            <form method="post">
                <div class="text-center">
                    <h3>Contact us</h3>
                    <h4 class="text-muted">We would love to hear from you!</h4>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Your Name *" aria-label="name" />
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Your Email *" aria-label="email" />
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Your Phone Number *"
                                aria-label="phone" />
                        </div>
                        <div class="mb-2">
                            <button type="button" class="btn btn-primary" id="sendMessage">Send Message</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <textarea class="form-control" placeholder="Your Message *" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </form>

            <div class="toast position-fixed bottom-0 start-50 translate-middle-x mb-3">
                <div id="sendMessage" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Shoplane says...</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        We successfully received your message. We will get in touch soon!
                    </div>
                </div>
            </div>

        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById("sendMessage").onclick = function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function (toastEl) {
                // Creates an array of toasts (it only initializes them)
                return new bootstrap.Toast(toastEl) // No need for options; use the default options
            });
            toastList.forEach(toast => toast.show()); // This show them
        };
    </script>
</body>

</html>
